<!DOCTYPE html>
<html>
<head>
  <title>Hacktoberfest Contributions Welcome!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #FF4500;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #FF4500;
      color: #fff;
      text-decoration: none;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .cta-button:hover {
      background-color: #FF5722;
    }
  </style>
</head>
<body>
  <h1>Welcome to Hacktoberfest!</h1>
  <p>Open for contributions during Hacktoberfest. Make a positive impact by contributing to open source projects.</p>
  <a href="https://hacktoberfest.digitalocean.com/" target="_blank" class="cta-button">Start Hacking</a>
</body>
</html>
